image: docker:latest
services:
  - docker:dind

stages:
  - build
  - test
  - prepare-deploy
  - deploy
  - deploy-live

variables:
  WEB_CLIENT_IMAGE: $CI_REGISTRY/maxjoehnk/remote-party-games/web-client:$CI_COMMIT_SHORT_SHA
  MATCHMAKING_IMAGE: $CI_REGISTRY/maxjoehnk/remote-party-games/matchmaking:$CI_COMMIT_SHORT_SHA
  IMAGES_IMAGE: $CI_REGISTRY/maxjoehnk/remote-party-games/image:$CI_COMMIT_SHORT_SHA
  SOCKETS_IMAGE: $CI_REGISTRY/maxjoehnk/remote-party-games/sockets:$CI_COMMIT_SHORT_SHA
  TF_ROOT: ${CI_PROJECT_DIR}/deployment
  TF_ADDRESS: ${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/terraform/state/${CI_ENVIRONMENT_NAME}
  TF_VAR_unleash_url: $UNLEASH_URL
  TF_VAR_unleash_instance_id: $UNLEASH_INSTANCE_ID
  TF_VAR_tag: $CI_COMMIT_SHORT_SHA

publish-storybook:
  image: node:14
  stage: build
  script:
    - yarn install --frozen-lockfile --prefer-offline
    - cd applications/web-client
    - yarn chromatic --project-token=$CHROMATIC_TOKEN --exit-zero-on-changes

# Docker Builds

build-web-client:
  extends: .build-docker
  script:
    - docker build --pull -t "$WEB_CLIENT_IMAGE" -f applications/web-client/Dockerfile .
    - docker push "$WEB_CLIENT_IMAGE"
#    changes:
#    - applications/web-client/**/*
#    - .gitlab-ci.yml

build-matchmaking:
  extends: .build-docker
  script:
    - docker build --pull -t "$MATCHMAKING_IMAGE" -f applications/matchmaking/Dockerfile .
    - docker push "$MATCHMAKING_IMAGE"
#    changes:
#      - applications/matchmaking/**/*
#      - .gitlab-ci.yml

build-images:
  extends: .build-docker
  script:
    - docker build --pull -t "$IMAGES_IMAGE" -f applications/image/Dockerfile .
    - docker push "$IMAGES_IMAGE"
#    changes:
#      - applications/image/**/*
#      - .gitlab-ci.yml

build-sockets:
  extends: .build-docker
  script:
    - docker build --pull -t "$SOCKETS_IMAGE" -f applications/sockets/Dockerfile .
    - docker push "$SOCKETS_IMAGE"
#    changes:
#      - applications/image/**/*
#      - .gitlab-ci.yml

# Tests
bdd-tests:
  stage: test
  image: node:16
  variables:
    TAG: $CI_COMMIT_SHORT_SHA
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - docker-compose -f docker-compose.yml -f docker-compose.dev.yml up -d
  after_script:
    - docker-compose -f docker-compose.yml -f docker-compose.dev.yml down -v
  script:
    - cd tests
    - yarn
    - yarn test

# Deployment

cache:
  key: "${TF_ROOT}"
  paths:
    - ${TF_ROOT}/.terraform/
    - tests/node_modules

prepare-deploy-beta:
  extends: .prepare-deployment
  variables:
    ENVIRONMENT: beta
    DOMAIN: beta.party.maxjoehnk.me

deploy-beta:
  extends: .deployment
  variables:
    ENVIRONMENT: beta
    DOMAIN: beta.party.maxjoehnk.me
  environment:
    on_stop: stop-deploy-beta
  dependencies:
    - prepare-deploy-beta
  only:
    - master

stop-deploy-beta:
  extends: .stop-deployment
  variables:
    ENVIRONMENT: beta
    DOMAIN: beta.party.maxjoehnk.me
  only:
    - master

prepare-deploy-live:
  extends: .prepare-deployment
  variables:
    DOMAIN: party.maxjoehnk.me
    ENVIRONMENT: live

deploy-live:
  extends: .deployment
  stage: deploy-live
  variables:
    DOMAIN: party.maxjoehnk.me
    ENVIRONMENT: live
  environment:
    on_stop: stop-deploy-live
  dependencies:
    - prepare-deploy-live
  only:
    - master
  when: manual

stop-deploy-live:
  extends: .stop-deployment
  stage: deploy-live
  variables:
    ENVIRONMENT: live
    DOMAIN: party.maxjoehnk.me
  only:
    - master

.prepare-deployment:
  image: registry.gitlab.com/gitlab-org/terraform-images/stable:latest
  stage: prepare-deploy
  before_script:
    - 'command -v ssh-agent >/dev/null || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - echo "$SSH_DEPLOY_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo "$BETA_SERVER $BETA_SERVER_HOST_KEY" > ~/.ssh/known_hosts
    - cd ${TF_ROOT}
  variables:
    TF_VAR_docker_host: ssh://root@$BETA_SERVER
    TF_VAR_environment: $CI_ENVIRONMENT_NAME
    TF_VAR_domain: $DOMAIN
  script:
    - gitlab-terraform init
    - gitlab-terraform plan
    - gitlab-terraform plan-json
  artifacts:
    name: plan
    paths:
      - ${TF_ROOT}/plan.cache
    reports:
      terraform: ${TF_ROOT}/plan.json
  resource_group: $ENVIRONMENT
  environment:
    name: $ENVIRONMENT
    url: https://$DOMAIN
    action: prepare

.deployment:
  image: registry.gitlab.com/gitlab-org/terraform-images/stable:latest
  stage: deploy
  before_script:
    - 'command -v ssh-agent >/dev/null || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - echo "$SSH_DEPLOY_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo "$BETA_SERVER $BETA_SERVER_HOST_KEY" > ~/.ssh/known_hosts
    - cd ${TF_ROOT}
  variables:
    TF_VAR_docker_host: ssh://root@$BETA_SERVER
    TF_VAR_environment: $CI_ENVIRONMENT_NAME
    TF_VAR_domain: $DOMAIN
  script:
    - gitlab-terraform apply
  resource_group: $ENVIRONMENT
  environment:
    name: $ENVIRONMENT
    url: https://$DOMAIN

.stop-deployment:
  image: registry.gitlab.com/gitlab-org/terraform-images/stable:latest
  stage: deploy
  before_script:
    - 'command -v ssh-agent >/dev/null || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - echo "$SSH_DEPLOY_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo "$BETA_SERVER $BETA_SERVER_HOST_KEY" > ~/.ssh/known_hosts
    - cd ${TF_ROOT}
  variables:
    TF_VAR_docker_host: ssh://root@$BETA_SERVER
    TF_VAR_environment: $CI_ENVIRONMENT_NAME
    TF_VAR_domain: $DOMAIN
  script:
    - gitlab-terraform init
    - gitlab-terraform destroy
  resource_group: live
  environment:
    name: $ENVIRONMENT
    url: https://$DOMAIN
    action: stop
  when: manual

.build-docker:
  stage: build
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
